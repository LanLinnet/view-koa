{% extends "base.html" %}{% block main %}
<head>
    <title>HT for Web 3D Editor</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='user-scalable=no'>
    <link rel="shortcut icon" href="/static/js/ht/instance/custom/images/favicon_3d.ico" />
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
        }
    </style>

    <!-- ht config -->
    <script src='/static/js/ht/instance/custom/configs/htconfig.js'></script>

    <!-- configuration for editor -->
    <script src='/static/js/ht/instance/custom/configs/3d/config.js'></script>

    <!-- ht core -->
    <script src='/static/js/ht/client/libs/core/ht.js'></script>

    <!-- ht plugins -->
    <script src="/static/js/ht/client/libs/plugin/ht-cssanimation.js"></script>
    <script src='/static/js/ht/client/libs/plugin/ht-contextmenu.js'></script>
    <script src='/static/js/ht/client/libs/plugin/ht-dialog.js'></script>
    <script src='/static/js/ht/client/libs/plugin/ht-edgetype.js'></script>
    <script src='/static/js/ht/client/libs/plugin/ht-form.js'></script>
    <script src='/static/js/ht/client/libs/plugin/ht-overview.js'></script>
    <script src="/static/js/ht/client/libs/plugin/ht-autolayout.js"></script>
    <script src="/static/js/ht/client/libs/plugin/ht-obj.js"></script>
    <script src="/static/js/ht/client/libs/plugin/ht-modeling.js"></script>
    <script src="/static/js/ht/client/libs/plugin/ht-historymanager.js"></script>

    <!-- socket.io -->
    <script src="/static/js/ht/server/socket.io.js"></script>

    <script>
        function init() {
            var urls = hteditor_config.subConfigs || [];
            urls.push('/static/js/ht/client/libs/client.js');
            ht.Default.loadJS(urls, function(){
                ht.Default.loadJS(['/static/js/ht/client/libs/client3d.js'], function() {
                    hteditor_config.indent = 90;
                    urls = [
                        '/static/js/ht/client/locales/' + hteditor_config.locale + '.js',
                        '/static/js/ht/instance/custom/locales/' + hteditor_config.locale + '.js'
                    ];
                    if (hteditor_config.libs) {
                        urls = urls.concat(hteditor_config.libs);
                    }
                    urls.push('/static/js/ht/client/vs/loader.js', '/static/js/ht/client/vs/editor/editor.main.js');

                    ht.Default.loadJS(urls, function(){
                        hteditor.init();

                        window.editor3d = hteditor3d.createEditor3d();
                    });
                });
            });
        }
    </script>
</head>
<body onload='init()'>
</body>
{% endblock %}

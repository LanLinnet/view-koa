{% extends "base.html" %} {% block main %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Threejs三维场景</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="/static/js/threejs/three.js"></script>
  <script src="/static/js/threejs/controls/OrbitControls.js"></script>
  <!-- 引入obj模型加载库OBJLoader.js -->
  <script src="/static/js/threejs/loaders/OBJLoader.js"></script>
  <!-- 引入obj模型材质加载库MTLLoader.js -->
  <script src="/static/js/threejs/loaders/MTLLoader.js"></script>
  
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    /**
     * 加载模型
     */
    /**
     * OBJ和材质文件mtl加载
     */
    var OBJLoader = new THREE.OBJLoader();//obj加载器
    var MTLLoader = new THREE.MTLLoader();//材质文件加载器
    MTLLoader.load('/static/models/castingMachine/CastingMachine.mtl', function(materials) {
      // 返回一个包含材质的对象MaterialCreator
      console.log(materials);
      //obj的模型会和MaterialCreator包含的材质对应起来
      OBJLoader.setMaterials(materials);
      OBJLoader.load('/static/models/castingMachine/CastingMachine.obj', function(obj) {
        console.log(obj);
        obj.position.set(-500,0,400);
        scene.add(obj);//返回的组对象插入场景中
      })
    })

    /**
     * 辅助坐标系
     */
    //参数250表示坐标系大小，可以根据场景大小去设置
    // var axisHelper = new THREE.AxisHelper(300);
    // scene.add(axisHelper);
    
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0x888888, 0.3);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    // 环境光
    var ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    // 方向光1
    var directionalLight = new THREE.DirectionalLight(0x888888, 0.5);
    directionalLight.position.set(400, 200, 300);
    scene.add(directionalLight);
    // 方向光2
    var directionalLight = new THREE.DirectionalLight(0x888888, 0.5);
    directionalLight.position.set(-400, -200, -300);
    scene.add(directionalLight);
    /**
     * 相机设置
     */
    var width = window.innerWidth; //浏览器宽度
    var height = window.innerHeight; //浏览器高度
    var k = width / height; //窗口宽高比
    var s = 500; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 4000);
    camera.position.set(100, 300, 1000); //设置相机位置
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //渲染函数   指定场景、相机作为参数
    function render() {
      renderer.render(scene,camera);//执行渲染操作
      // mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
      requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    render();
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
{% endblock %}
